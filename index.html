    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        $(window).resize(function () {
                var width = $(window).width();
                if (width > 767) {
                    $('#wrapper').removeClass('toggled');
                }
            })
            .resize();
    </script>
